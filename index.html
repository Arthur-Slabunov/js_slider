<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="carousel" id="carousel">
        <ul id="slides" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>
    </div>
    <div class="controls" id="controls">
        <span class="control control-pause" id="pause"><img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-pause-512.png"></span>
        <span class="control control-previous" id="previous"><img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-left-a-256.png"></span>
        <span class="control control-next" id="next"><img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-right-a-256.png"></span>
    </div>

    <div class="indicators" id="indicators">
        <div class="indicator active">1</div>
        <div class="indicator">2</div>
        <div class="indicator">3</div>
        <div class="indicator">4</div>
        <div class="indicator">5</div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
